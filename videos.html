<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club de Foot Jeunesse - Accueil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>


    <style>
        /* === VARIABLES CSS === */
        :root {
            --color-sky-blue: #6EC1FF;
            --color-light-blue: #9FD6FF;
            --color-white: #ffffff;
            --color-navy: #1e3a5f;
            --color-gold: #FFD700;
            --color-text-dark: #2c3e50;
            --color-text-light: #7f8c8d;
            --color-success: #10b981;
            --color-info: #3b82f6;

            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --max-width: 1200px;
            --padding-mobile: 1rem;
            --padding-desktop: 2rem;
            --border-radius: 16px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 40px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
            --gradient-primary: linear-gradient(135deg, var(--color-sky-blue) 0%, var(--color-navy) 100%);
            --gradient-card: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        }

        /* === RESET & BASE === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--color-text-dark);
            background: linear-gradient(135deg, var(--color-white) 0%, var(--color-light-blue) 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* === CONTENEUR PRINCIPAL === */
        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 var(--padding-mobile);
        }

        /* === HEADER === */
        header {
            background: var(--color-white);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
            height: 70px;
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 var(--padding-mobile);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-navy);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        /* Navigation desktop */
        .nav-desktop {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 70px;
        }

        .login-desktop {
            justify-self: end;
            display: none;
        }

        .nav-links {
            display: flex;
            gap: 50px;
            justify-content: center;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--color-text-dark);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: var(--transition);
            position: relative;
        }

        .nav-links a:hover,
        .nav-links a:focus {
            background: var(--color-light-blue);
            color: var(--color-navy);
            outline: 2px solid var(--color-sky-blue);
        }

        .login-btn {
            justify-self: end;
            background: var(--color-sky-blue);
            color: var(--color-white);
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .login-btn:hover,
        .login-btn:focus {
            background: var(--color-navy);
            transform: translateY(-1px);
            outline: 2px solid var(--color-gold);
        }

        /* Menu mobile */
        .mobile-menu-btn {
            display: block;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--color-navy);
            padding: 0.5rem;
            border-radius: 6px;
            transition: var(--transition);
        }

        .mobile-menu-btn:hover,
        .mobile-menu-btn:focus {
            background: var(--color-light-blue);
            outline: 2px solid var(--color-sky-blue);
        }

        .mobile-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--color-white);
            box-shadow: var(--shadow);
            padding: 1rem;
            text-align: center;
        }

        .mobile-menu.open {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mobile-nav-links {
            list-style: none;
            margin-bottom: 1rem;
        }

        .mobile-nav-links li {
            margin-bottom: 0.5rem;
        }

        .mobile-nav-links a {
            display: block;
            padding: 0.75rem 1rem;
            text-decoration: none;
            color: var(--color-text-dark);
            font-weight: 500;
            border-radius: 6px;
            transition: var(--transition);
            position: relative;
        }

        .mobile-nav-links a:hover,
        .mobile-nav-links a:focus {
            background: var(--color-light-blue);
            color: var(--color-navy);
        }

        /* ========================================================================================================= */

        /* === MAIN === */
        .videos-wrap {
            max-width: var(--max-width);
            margin: 2rem auto;
            padding: 0 var(--padding-mobile);
        }

        .videos-title {
            font-size: 2rem;
            color: var(--color-navy);
            font-weight: 800;
            margin-bottom: .25rem;
        }

        .videos-sub {
            color: var(--color-text-light);
            margin-bottom: 1.25rem;
        }

        .match-card {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: .5rem;
            margin-bottom: .75rem;
        }

        .match-title {
            font-weight: 700;
            color: var(--color-navy);
        }

        .badge {
            display: inline-block;
            font-size: .75rem;
            padding: .15rem .5rem;
            border-radius: 999px;
            background: rgba(59,130,246,.1);
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }

        .video-links {
            display: flex;
            flex-wrap: wrap;
            gap: .5rem;
        }

        .video-link {
            display: inline-block;
            text-decoration: none;
            border: 1px solid #e5e7eb;
            background: #fff;
            color: var(--color-navy);
            padding: .5rem .75rem;
            border-radius: 10px;
            font-weight: 600;
            transition: var(--transition);
        }

        .video-link:hover,
        .video-link:focus {
            background: #f8fafc;
            border-color: var(--color-sky-blue);
            outline: none;
        }

        /* ========================================================================================================= */

        /* === FOOTER === */
        .footer {
            background: var(--color-navy);
            color: var(--color-white);
            text-align: center;
            padding: 3rem 0;
            margin-top: auto;
            position: relative;
            overflow: hidden;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        .footer-content {
            position: relative;
            z-index: 2;
        }

        .footer a {
            color: var(--color-light-blue);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
        }

        .footer a:hover,
        .footer a:focus {
            color: var(--color-gold);
            background: rgba(255, 215, 0, 0.1);
            transform: translateY(-2px);
            outline: none;
        }

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .card {
                padding: 2rem 1.5rem;
            }

            .section-title {
                font-size: 2rem;
            }

            .login-desktop {
                display: none;
            }

            .video-link{
                font-size: 0.8rem;
            }
        }

        @media (min-width: 769px) {
            .container {
                padding: 0 var(--padding-desktop);
            }

            .header-content {
                padding: 0 var(--padding-desktop);
            }

            .nav-desktop {
                display: flex;
            }

            .login-desktop {
                display: inline-flex;
            }

            .mobile-menu-btn {
                display: none;
            }

            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* === ACCESSIBILITÉ === */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>

<body>
    <!-- Header avec navigation -->
    <header class="header">
        <div class="header-content">
            <!-- Logo -->
            <a href="index.html" class="logo" aria-label="Accueil du club de foot jeunesse">
                <img src="logo-gjpb.png" alt="Logo GJPB">
            </a>

            <!-- Navigation desktop -->
            <nav class="nav-desktop" aria-label="Navigation principale">
                <ul class="nav-links">
                    <li><a href="18A.html" aria-label="Équipe 18 ans A">18A</a></li>
                    <li><a href="17.html" aria-label="Équipe 17 ans">17</a></li>
                    <li><a href="18B.html" aria-label="Équipe 18 ans B">18B</a></li>
                </ul>
            </nav>
            <a href="login.html" class="login-btn login-desktop" aria-label="Se connecter à votre compte">Se
                connecter</a>

            <!-- Bouton menu mobile -->
            <button class="mobile-menu-btn" aria-label="Ouvrir le menu de navigation" aria-expanded="false"
                aria-controls="mobile-menu">
                <span aria-hidden="true">☰</span>
            </button>
        </div>

        <!-- Menu mobile -->
        <nav id="mobile-menu" class="mobile-menu" aria-label="Navigation mobile">
            <ul class="mobile-nav-links">
                <li><a href="18A.html" aria-label="Équipe 18 ans A">18A</a></li>
                <li><a href="17.html" aria-label="Équipe 17 ans">17</a></li>
                <li><a href="18B.html" aria-label="Équipe 18 ans B">18B</a></li>
            </ul>
            <a href="login.html" class="login-btn" aria-label="Se connecter à votre compte">Se connecter</a>
        </nav>
    </header>

    <main>
        <section class="videos-wrap">
            <h1 class="videos-title">Vidéos des matchs</h1>
            <p class="videos-sub">Retrouvez ici les liens vers les vidéos quand elles sont disponibles.</p>

            <!-- Match: 18A vs ALC -->
            <article class="match-card">
                <div class="match-header">
                    <div class="match-title">18A vs ALC (27/09/2025)</div>
                    <span class="badge">U18A</span>
                </div>
                <div class="video-links">
                    <!-- Remplacez les # par les URLs réelles -->
                    <a class="video-link" href="https://youtu.be/ngI3yxUxUKI" target="_blank" rel="noopener" aria-label="Voir la 1ere mi-temps">1ere mi-temps</a>
                    <a class="video-link" href="https://youtu.be/G0JjjOhMKpQ" target="_blank" rel="noopener" aria-label="Voir la 2eme mi-temps">2eme mi-temps</a>
                    <a class="video-link" href="https://youtu.be/p53gUIzbUvA" target="_blank" rel="noopener" aria-label="Voir l'analyse du match">analyse 1ere mi-temps</a>
                </div>
            </article>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>
                    <a href="https://www.gjpb44.com/" aria-label="Visiter le site officiel du club">🌐 Site GJPB</a>
                    | © 2025 - By Clément Bolomey
                </p>
            </div>
        </div>
    </footer>

    <script>
        // Toggle menu mobile
        document.addEventListener('DOMContentLoaded', function () {
            const menuBtn = document.querySelector('.mobile-menu-btn');
            const mobileMenu = document.querySelector('.mobile-menu');

            if (menuBtn && mobileMenu) {
                menuBtn.addEventListener('click', function () {
                    const isOpen = mobileMenu.classList.contains('open');

                    if (isOpen) {
                        mobileMenu.classList.remove('open');
                        menuBtn.setAttribute('aria-expanded', 'false');
                        menuBtn.setAttribute('aria-label', 'Ouvrir le menu de navigation');
                    } else {
                        mobileMenu.classList.add('open');
                        menuBtn.setAttribute('aria-expanded', 'true');
                        menuBtn.setAttribute('aria-label', 'Fermer le menu de navigation');
                    }
                });
            }
            loadQuickStats();

            // Fermer le menu mobile au clic sur un lien
            const mobileLinks = document.querySelectorAll('.mobile-nav-links a, .mobile-menu .login-btn');
            mobileLinks.forEach(link => {
                link.addEventListener('click', function () {
                    if (mobileMenu.classList.contains('open')) {
                        mobileMenu.classList.remove('open');
                        menuBtn.setAttribute('aria-expanded', 'false');
                        menuBtn.setAttribute('aria-label', 'Ouvrir le menu de navigation');
                    }
                });
            });

            // Fermer le menu mobile avec Escape
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape' && mobileMenu.classList.contains('open')) {
                    mobileMenu.classList.remove('open');
                    menuBtn.setAttribute('aria-expanded', 'false');
                    menuBtn.setAttribute('aria-label', 'Ouvrir le menu de navigation');
                    menuBtn.focus();
                }
            });
        });

    </script>
</body>

</html>
