<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin — GJPB Stats</title>

    <!-- Fonts + Supabase SDK -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* =========================
       VARIABLES + BASE (de base.html)
       ========================= */
        :root {
            --color-sky-blue: #6EC1FF;
            --color-light-blue: #9FD6FF;
            --color-white: #ffffff;
            --color-navy: #1e3a5f;
            --color-gold: #FFD700;
            --color-text-dark: #2c3e50;
            --color-text-light: #7f8c8d;
            --color-success: #10b981;
            --color-info: #3b82f6;

            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --max-width: 1200px;
            --padding-mobile: 1rem;
            --padding-desktop: 2rem;
            --border-radius: 16px;
            --shadow: 0 4px 20px rgba(0, 0, 0, .08);
            --shadow-hover: 0 8px 40px rgba(0, 0, 0, .15);
            --transition: all .3s ease;
            --gradient-primary: linear-gradient(135deg, var(--color-sky-blue) 0%, var(--color-navy) 100%);
            --gradient-card: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--color-text-dark);
            background: linear-gradient(135deg, var(--color-white) 0%, var(--color-light-blue) 100%);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 var(--padding-mobile)
        }

        /* Header (de base.html) */
        header {
            background: var(--color-white);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100
        }

        .header-content {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
            height: 70px;
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 var(--padding-mobile);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-navy);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: .5rem
        }

        .logo img {
            width: 40px;
            height: 40px;
            object-fit: contain
        }

        .nav-desktop {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 70px
        }

        .login-desktop {
            justify-self: end;
            display: none
        }

        .nav-links {
            display: flex;
            gap: 50px;
            justify-content: center;
            list-style: none
        }

        .nav-links a {
            text-decoration: none;
            color: var(--color-text-dark);
            font-weight: 500;
            padding: .5rem 1rem;
            border-radius: 6px;
            transition: var(--transition);
            position: relative;
        }

        .nav-links a:hover,
        .nav-links a:focus {
            background: var(--color-light-blue);
            color: var(--color-navy);
            outline: 2px solid var(--color-sky-blue)
        }

        .login-btn {
            justify-self: end;
            background: var(--color-sky-blue);
            color: var(--color-white);
            padding: .75rem 1.5rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .login-btn:hover,
        .login-btn:focus {
            background: var(--color-navy);
            transform: translateY(-1px);
            outline: 2px solid var(--color-gold)
        }

        .mobile-menu-btn {
            display: block;
            background: 0;
            border: 0;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--color-navy);
            padding: .5rem;
            border-radius: 6px;
            transition: var(--transition)
        }

        .mobile-menu-btn:hover,
        .mobile-menu-btn:focus {
            background: var(--color-light-blue);
            outline: 2px solid var(--color-sky-blue)
        }

        .mobile-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--color-white);
            box-shadow: var(--shadow);
            padding: 1rem;
            text-align: center
        }

        .mobile-menu.open {
            display: block;
            animation: slideDown .3s ease
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(10px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        .mobile-nav-links {
            list-style: none;
            margin-bottom: 1rem
        }

        .mobile-nav-links li {
            margin-bottom: .5rem
        }

        .mobile-nav-links a {
            display: block;
            padding: .75rem 1rem;
            text-decoration: none;
            color: var(--color-text-dark);
            font-weight: 500;
            border-radius: 6px;
            transition: var(--transition);
            position: relative
        }

        .mobile-nav-links a:hover,
        .mobile-nav-links a:focus {
            background: var(--color-light-blue);
            color: var(--color-navy)
        }

        /* Footer (de base.html) */
        .footer {
            background: var(--color-navy);
            color: var(--color-white);
            text-align: center;
            padding: 3rem 0;
            margin-top: auto;
            position: relative;
            overflow: hidden
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary)
        }

        .footer-content {
            position: relative;
            z-index: 2
        }

        .footer a {
            color: var(--color-light-blue);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: .25rem .5rem;
            border-radius: 6px
        }

        .footer a:hover,
        .footer a:focus {
            color: var(--color-gold);
            background: rgba(255, 215, 0, .1);
            transform: translateY(-2px);
            outline: none
        }

        /* Responsive (de base.html) */
        @media (max-width: 768px) {

            .admin-header,
            .admin-form,
            .card {
                width: 100%;
                /* occupe toute la largeur */
                max-width: 100%;
                /* pas de largeur max qui bloque */
                box-sizing: border-box;
                margin: 0 0 15px 0;
                /* un petit espace entre les blocs */
            }

            /* marge intérieure autour des cards (évite que ça colle aux bords) */
            .container {
                padding: 0 14px;
            }

            .admin-page {
                margin: 14px auto;
            }

            /* le formulaire passe en colonne unique, champs plus “touch-friendly” */
            .admin-form .row {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .group label {
                font-size: .95rem;
            }

            .group input[type="text"],
            .group input[type="date"],
            .group input[type="number"],
            .group select {
                padding: 12px;
                font-size: 16px;
                /* évite le zoom iOS */
            }

            /* selects buteurs/passeurs */
            #buteurs-container select,
            #passeurs-container select {
                padding: 12px;
                font-size: 16px;
                margin: 6px 0;
            }

            /* boutons faciles à taper */
            .actions-bar {
                display: grid;
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .actions-bar .btn {
                width: 100%;
                padding: .9rem 1.1rem;
            }

            /* tableau : scroll horizontal fluide, typographie un peu réduite */
            .table-wrap {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            table {
                font-size: 13px;
                min-width: 720px;
            }

            /* garde une largeur mini défilante */
            th,
            td {
                padding: 9px;
            }

            /* si tu veux gagner de la place sur mobile : cache quelques colonnes */
            /* (décommente si nécessaire) */
            /*
  #matchsTable th:nth-child(6),  #matchsTable td:nth-child(6)  { display: none; }  // Compétition
  #matchsTable th:nth-child(8),  #matchsTable td:nth-child(8)  { display: none; }  // Résultat
  */
        }

        @media (min-width:769px) {
            .container {
                padding: 0 var(--padding-desktop)
            }

            .header-content {
                padding: 0 var(--padding-desktop)
            }

            .nav-desktop {
                display: flex
            }

            .login-desktop {
                display: inline-flex
            }

            .mobile-menu-btn {
                display: none
            }
        }

        /* =========================
       ADMIN — styles scopés
       ========================= */
        .admin-page {
            max-width: 900px;
            margin: 20px auto
        }

        .admin-header {
            background: var(--color-navy);
            color: white;
            text-align: center;
            border: 1px solid #efe7c9;
            border-radius: 12px;
            padding: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 16px;
        }

        .admin-header h1 {
            margin: 0;
            font-size: 1.25rem
        }

        form.admin-form {
            background: var(--color-white);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 16px;
            border: 1px solid #eef2f7;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px
        }

        .group {
            display: flex;
            flex-direction: column;
            gap: 6px
        }

        .group label {
            font-size: .9rem;
            color: var(--color-text-light)
        }

        .group input[type="text"],
        .group input[type="date"],
        .group input[type="number"],
        .group select {
            padding: 10px;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            background: #fff;
            outline: none;
            font: inherit;
            transition: var(--transition)
        }

        .group input:focus,
        .group select:focus {
            border-color: var(--color-sky-blue);
            box-shadow: 0 0 0 3px rgba(110, 193, 255, .25)
        }

        .actions-bar {
            text-align: center;
            margin-top: 8px
        }

        .btn {
            appearance: none;
            border: 0;
            border-radius: 12px;
            padding: .7rem 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition)
        }

        .btn-primary {
            background: var(--color-info);
            color: #fff
        }

        .btn-primary:hover {
            filter: brightness(.95);
            transform: translateY(-1px)
        }

        .btn-secondary {
            background: #111;
            color: #fff
        }

        .btn-secondary:hover {
            filter: brightness(1.1);
            transform: translateY(-1px)
        }

        #msg {
            margin: 8px 0;
            min-height: 20px;
            color: var(--color-success);
            font-weight: 600
        }

        #msg.err {
            color: #b00020
        }

        .card {
            background: #fff;
            border: 1px solid #eef2f7;
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 14px;
            margin-top: 16px;
        }

        .table-wrap {
            overflow-x: auto
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 820px
        }

        th,
        td {
            border-bottom: 1px solid #e5e7eb;
            padding: 10px;
            text-align: left;
            white-space: nowrap
        }

        thead th {
            background: #f8fafc;
            color: #374151;
            font-size: .9rem
        }

        td.actions button {
            margin-right: 6px
        }

        /* Champs dynamiques */
        #buteurs-container select,
        #passeurs-container select {
            width: 100%;
            margin: .35rem 0;
            padding: .55rem;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
        }


        @media (max-width:640px) {
            .row {
                grid-template-columns: 1fr
            }

            table {
                font-size: 12px
            }

            th,
            td {
                padding: 8px
            }
        }
    </style>
</head>

    <script>
        // ====== Menu mobile (base.html) ======
        document.addEventListener('DOMContentLoaded', function () {
            const menuBtn = document.querySelector('.mobile-menu-btn');
            const mobileMenu = document.querySelector('.mobile-menu');
            if (menuBtn && mobileMenu) {
                menuBtn.addEventListener('click', function () {
                    const isOpen = mobileMenu.classList.contains('open');
                    mobileMenu.classList.toggle('open', !isOpen);
                    menuBtn.setAttribute('aria-expanded', String(!isOpen));
                    menuBtn.setAttribute('aria-label', !isOpen ? 'Fermer le menu de navigation' : 'Ouvrir le menu de navigation');
                });
            }
            const mobileLinks = document.querySelectorAll('.mobile-nav-links a, .mobile-menu .login-btn');
            mobileLinks.forEach(link => link.addEventListener('click', () => {
                if (mobileMenu.classList.contains('open')) {
                    mobileMenu.classList.remove('open');
                    menuBtn.setAttribute('aria-expanded', 'false');
                    menuBtn.setAttribute('aria-label', 'Ouvrir le menu de navigation');
                }
            }));
            document.addEventListener('keydown', e => {
                if (e.key === 'Escape' && mobileMenu.classList.contains('open')) {
                    mobileMenu.classList.remove('open');
                    menuBtn.setAttribute('aria-expanded', 'false');
                    menuBtn.setAttribute('aria-label', 'Ouvrir le menu de navigation');
                    menuBtn.focus();
                }
            });
        });

        // ====== Supabase + Admin (intégré) ======
        const SUPABASE_URL = 'https://lgnwgbctaqaeawzjnuqh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnbndnYmN0YXFhZWF3empudXFoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4MjYzNjUsImV4cCI6MjA2OTQwMjM2NX0.E0ug5jpRQVh55aq1ewToqol7h7aRPkg7YvwbKpQtVHo';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, { auth: { persistSession: false, autoRefreshToken: false } });

        const $ = (sel) => document.querySelector(sel);
        const msg = (t, err = false) => { const el = $('#msg'); el.textContent = t || ''; el.className = err ? 'err' : '' };

        let joueurs = [];

        function genererChamps(containerId, prefix, count) {
            const cont = document.getElementById(containerId);
            cont.innerHTML = '';
            const n = Number(count) || 0;
            for (let i = 0; i < n; i++) {
                const sel = document.createElement('select');
                sel.id = `${prefix}_${i}`; sel.name = `${prefix}_${i}`;
                joueurs.forEach(nom => {
                    const opt = document.createElement('option');
                    opt.value = nom; opt.textContent = nom; sel.appendChild(opt);
                });
                cont.appendChild(sel);
            }
        }

        async function chargerJoueurs() {
            const { data, error } = await supabase.from('joueurs').select('nom').order('nom', { ascending: true });
            if (error) { msg('Erreur chargement joueurs : ' + error.message, true); return; }
            joueurs = (data || []).map(j => j.nom);
            if (!joueurs.length) msg('⚠️ Aucun joueur trouvé (vérifie RLS sur "joueurs").', true);
        }

        async function enregistrerMatch() {
            const form = document.getElementById('form');
            const matchId = form.dataset.matchId || null;

            const match = {
                date: $('#date').value,
                equipe: $('#equipe').value,
                adversaire: $('#adversaire').value,
                lieu: $('#lieu').value,
                competition: $('#competition').value,
                buts_gjpb: Number($('#buts_gjpb').value || 0),
                buts_adv: Number($('#buts_adv').value || 0),
                resultat: $('#resultat').value
            };
            if (!match.date) { msg('La date est obligatoire.', true); return; }
            if (!match.equipe || !match.adversaire) { msg('Équipe et adversaire sont obligatoires.', true); return; }

            const actions = [];
            document.querySelectorAll('#buteurs-container select').forEach(s => actions.push({ type: 'Goal', joueur: s.value }));
            document.querySelectorAll('#passeurs-container select').forEach(s => actions.push({ type: 'Assist', joueur: s.value }));

            try {
                let id = matchId;
                if (matchId) {
                    const { error: upErr } = await supabase.from('matchs').update(match).eq('id', matchId);
                    if (upErr) throw upErr;
                    const { error: delErr } = await supabase.from('actions').delete().eq('match_id', matchId);
                    if (delErr) throw delErr;
                } else {
                    const { data: inserted, error: insErr } = await supabase.from('matchs').insert(match).select().single();
                    if (insErr) throw insErr;
                    id = inserted.id;
                }

                if (actions.length) {
                    const payload = actions.map(a => ({ match_id: id, joueur: a.joueur, type: a.type }));
                    const { error: actErr } = await supabase.from('actions').insert(payload);
                    if (actErr) throw actErr;
                }

                msg(matchId ? 'Match modifié ✅' : 'Match ajouté ✅');
                form.dataset.matchId = '';
                form.reset();
                $('#buteurs-container').innerHTML = '';
                $('#passeurs-container').innerHTML = '';
                await chargerMatchs();
            } catch (e) {
                console.error(e);
                msg('Erreur enregistrement : ' + (e.message || e), true);
            }
        }

        async function chargerMatchs() {
            const { data, error } = await supabase.from('matchs').select('*, actions(*)').order('date', { ascending: false });
            const tbody = document.querySelector('#matchsTable tbody');
            tbody.innerHTML = '';
            if (error) { console.error(error); msg('Erreur chargement matchs : ' + error.message, true); return; }
            (data || []).forEach(m => {
                const buts = (m.actions || []).filter(a => a.type === 'Goal').map(a => a.joueur).join(', ');
                const pas = (m.actions || []).filter(a => a.type === 'Assist').map(a => a.joueur).join(', ');
                const tr = document.createElement('tr');
                tr.innerHTML = `
          <td class="actions">
            <button data-id="${m.id}" class="edit">✏️</button>
            <button data-id="${m.id}" class="del">🗑️</button>
          </td>
          <td>${m.date || ''}</td>
          <td>${m.equipe || ''}</td>
          <td>${m.adversaire || ''}</td>
          <td>${m.lieu || ''}</td>
          <td>${m.competition || ''}</td>
          <td>${Number(m.buts_gjpb) || 0} - ${Number(m.buts_adv) || 0}</td>
          <td>${m.resultat || ''}</td>
          <td>${buts}</td>
          <td>${pas}</td>
        `;
                tbody.appendChild(tr);
            });
        }

        async function chargerMatchDansForm(id) {
            const { data: m, error } = await supabase.from('matchs').select('*, actions(*)').eq('id', id).single();
            if (error) { msg('Erreur chargement du match.', true); return; }
            const form = document.getElementById('form');
            form.dataset.matchId = m.id;

            $('#date').value = m.date || '';
            $('#equipe').value = m.equipe || '18A';
            $('#adversaire').value = m.adversaire || '';
            $('#lieu').value = m.lieu || 'DOM';
            $('#competition').value = m.competition || 'Phase 1';
            $('#buts_gjpb').value = Number(m.buts_gjpb) || 0;
            $('#buts_adv').value = Number(m.buts_adv) || 0;
            $('#resultat').value = m.resultat || 'V';

            const buteurs = (m.actions || []).filter(a => a.type === 'Goal').map(a => a.joueur);
            const passeurs = (m.actions || []).filter(a => a.type === 'Assist').map(a => a.joueur);

            $('#nbButeurs').value = buteurs.length;
            $('#nbPasseurs').value = passeurs.length;

            genererChamps('buteurs-container', 'buteur', buteurs.length);
            genererChamps('passeurs-container', 'passeur', passeurs.length);

            buteurs.forEach((nom, i) => { const sel = document.getElementById(`buteur_${i}`); if (sel) sel.value = nom; });
            passeurs.forEach((nom, i) => { const sel = document.getElementById(`passeur_${i}`); if (sel) sel.value = nom; });

            msg('Mode édition activé (modifie puis Enregistrer).');
        }

        async function supprimerMatch(id) {
            if (!confirm('Supprimer ce match ?')) return;
            const e1 = await supabase.from('actions').delete().eq('match_id', id);
            if (e1.error) { msg('Erreur suppression actions: ' + e1.error.message, true); return; }
            const e2 = await supabase.from('matchs').delete().eq('id', id);
            if (e2.error) { msg('Erreur suppression match: ' + e2.error.message, true); return; }
            msg('Match supprimé ✅');
            chargerMatchs();
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // dyn. champs
            document.getElementById('nbButeurs').addEventListener('input', e => genererChamps('buteurs-container', 'buteur', e.target.value));
            document.getElementById('nbPasseurs').addEventListener('input', e => genererChamps('passeurs-container', 'passeur', e.target.value));

            // boutons
            document.getElementById('saveBtn').addEventListener('click', enregistrerMatch);
            document.getElementById('resetBtn').addEventListener('click', () => {
                const f = document.getElementById('form');
                f.reset(); f.dataset.matchId = '';
                document.getElementById('buteurs-container').innerHTML = '';
                document.getElementById('passeurs-container').innerHTML = '';
                msg('');
            });

            // délégation actions tableau
            document.getElementById('matchsTable').addEventListener('click', (ev) => {
                const btn = ev.target.closest('button'); if (!btn) return;
                const id = btn.dataset.id;
                if (btn.classList.contains('edit')) chargerMatchDansForm(id);
                if (btn.classList.contains('del')) supprimerMatch(id);
            });

            // charge data
            await chargerJoueurs();
            await chargerMatchs();
        });
    </script>
</body>

</html>
