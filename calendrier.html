<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club de Foot Jeunesse - Accueil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>


    <style>
        /* === VARIABLES CSS === */
        :root {
            --color-sky-blue: #6EC1FF;
            --color-light-blue: #9FD6FF;
            --color-white: #ffffff;
            --color-navy: #1e3a5f;
            --color-gold: #FFD700;
            --color-text-dark: #2c3e50;
            --color-text-light: #7f8c8d;
            --color-success: #10b981;
            --color-info: #3b82f6;

            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --max-width: 1200px;
            --padding-mobile: 1rem;
            --padding-desktop: 2rem;
            --border-radius: 16px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 40px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
            --gradient-primary: linear-gradient(135deg, var(--color-sky-blue) 0%, var(--color-navy) 100%);
            --gradient-card: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        }

        /* === RESET & BASE === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--color-text-dark);
            background: linear-gradient(135deg, var(--color-white) 0%, var(--color-light-blue) 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* === CONTENEUR PRINCIPAL === */
        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 var(--padding-mobile);
        }

        /* === HEADER === */
        header {
            background: var(--color-white);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
            height: 70px;
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 var(--padding-mobile);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-navy);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        /* Navigation desktop */
        .nav-desktop {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 70px;
        }

        .login-desktop {
            justify-self: end;
            display: none;
        }

        .nav-links {
            display: flex;
            gap: 50px;
            justify-content: center;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--color-text-dark);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: var(--transition);
            position: relative;
        }

        .nav-links a:hover,
        .nav-links a:focus {
            background: var(--color-light-blue);
            color: var(--color-navy);
            outline: 2px solid var(--color-sky-blue);
        }

        .login-btn {
            justify-self: end;
            background: var(--color-sky-blue);
            color: var(--color-white);
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .login-btn:hover,
        .login-btn:focus {
            background: var(--color-navy);
            transform: translateY(-1px);
            outline: 2px solid var(--color-gold);
        }

        /* Menu mobile */
        .mobile-menu-btn {
            display: block;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--color-navy);
            padding: 0.5rem;
            border-radius: 6px;
            transition: var(--transition);
        }

        .mobile-menu-btn:hover,
        .mobile-menu-btn:focus {
            background: var(--color-light-blue);
            outline: 2px solid var(--color-sky-blue);
        }

        .mobile-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--color-white);
            box-shadow: var(--shadow);
            padding: 1rem;
            text-align: center;
        }

        .mobile-menu.open {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mobile-nav-links {
            list-style: none;
            margin-bottom: 1rem;
        }

        .mobile-nav-links li {
            margin-bottom: 0.5rem;
        }

        .mobile-nav-links a {
            display: block;
            padding: 0.75rem 1rem;
            text-decoration: none;
            color: var(--color-text-dark);
            font-weight: 500;
            border-radius: 6px;
            transition: var(--transition);
            position: relative;
        }

        .mobile-nav-links a:hover,
        .mobile-nav-links a:focus {
            background: var(--color-light-blue);
            color: var(--color-navy);
        }

        /* ========================================================================================================= */

        /* === MAIN === */

        /* filtres */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            background: #fff;
            border: 1px solid var(--line);
            border-radius: 12px;
            padding: 10px;
            box-shadow: var(--shadow);
            margin: 10px 0
        }

        .filters label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 600
        }

        .filters input[type="checkbox"] {
            transform: translateY(1px)
        }

        .filters .sep {
            width: 1px;
            height: 20px;
            background: var(--line);
            margin: 0 6px
        }

        /* nav */
        .cal-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 12px 0
        }

        .btn {
            border: 1px solid var(--line);
            background: #fff;
            border-radius: 10px;
            padding: .5rem .75rem;
            cursor: pointer
        }

        .btn:hover {
            background: #f8fafc
        }

        .month-title {
            font-weight: 800;
            letter-spacing: .2px
        }

        /* calendrier */
        .calendar {
            background: #fff;
            border: 1px solid var(--line);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden
        }

        .cal-head,
        .cal-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr)
        }

        .cal-head div {
            padding: .75rem;
            text-align: center;
            font-weight: 700;
            background: linear-gradient(180deg, #fff, #f8fafc);
            border-bottom: 1px solid var(--line)
        }

        .day {
            min-height: 110px;
            border-right: 1px solid var(--line);
            border-bottom: 1px solid var(--line);
            padding: 8px;
            position: relative
        }

        .day:nth-child(7n) {
            border-right: none
        }

        .day .dnum {
            font-weight: 700;
            font-size: .95rem
        }

        .day.other {
            background: linear-gradient(180deg, #fafafa, #fdfdfd);
            color: #9ca3af
        }

        .today {
            outline: 2px solid var(--accent-2);
            outline-offset: -2px;
            border-radius: 8px
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 4px;
            padding: .15rem .45rem;
            border-radius: 9999px;
            border: 1px solid var(--line);
            background: #f9fbff;
            font-size: .83rem;
            white-space: nowrap
        }

        .tag {
            font-size: .7rem;
            font-weight: 700;
            padding: .05rem .35rem;
            border-radius: 999px;
            color: #fff
        }

        .tag.dom {
            background: var(--dom)
        }

        .tag.ext {
            background: var(--ext)
        }

        .tag.V {
            background: var(--win)
        }

        .tag.N {
            background: var(--draw)
        }

        .tag.D {
            background: var(--loss)
        }

        .tag.todo {
            background: var(--todo)
        }

        /* À venir / À saisir (bleu) */

        /* panneau "détail du jour" */
        .day-detail {
            background: #fff;
            border: 1px solid var(--line);
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin: 14px 0;
            padding: 10px
        }

        .match-row {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-bottom: 1px solid var(--line)
        }

        .match-row:last-child {
            border-bottom: 0
        }

        .match-row .teams {
            flex: 2
        }

        .match-row .score {
            flex: 0 0 76px;
            text-align: center;
            font-weight: 800
        }

        .match-row .meta {
            flex: 1;
            text-align: right;
            color: var(--muted);
            font-size: .9rem
        }

        /* responsive */
        @media (max-width:900px) {
            .day {
                min-height: 90px
            }

            .badge {
                font-size: .8rem
            }
        }

        @media (max-width:600px) {
            .cal-head div {
                font-size: .85rem
            }

            .day {
                min-height: 84px
            }

            .badge {
                font-size: .78rem
            }

            .match-row {
                gap: 8px
            }

            .match-row .score {
                flex-basis: 66px
            }
        }



        /* ========================================================================================================= */

        /* === FOOTER === */
        .footer {
            background: var(--color-navy);
            color: var(--color-white);
            text-align: center;
            padding: 3rem 0;
            margin-top: auto;
            position: relative;
            overflow: hidden;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        .footer-content {
            position: relative;
            z-index: 2;
        }

        .footer a {
            color: var(--color-light-blue);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
        }

        .footer a:hover,
        .footer a:focus {
            color: var(--color-gold);
            background: rgba(255, 215, 0, 0.1);
            transform: translateY(-2px);
            outline: none;
        }

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .card {
                padding: 2rem 1.5rem;
            }

            .section-title {
                font-size: 2rem;
            }

            .login-desktop {
                display: none;
            }
        }

        @media (min-width: 769px) {
            .container {
                padding: 0 var(--padding-desktop);
            }

            .header-content {
                padding: 0 var(--padding-desktop);
            }

            .nav-desktop {
                display: flex;
            }

            .login-desktop {
                display: inline-flex;
            }

            .mobile-menu-btn {
                display: none;
            }

            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* === ACCESSIBILITÉ === */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>

    <script>
        // Toggle menu mobile
        document.addEventListener('DOMContentLoaded', function () {
            const menuBtn = document.querySelector('.mobile-menu-btn');
            const mobileMenu = document.querySelector('.mobile-menu');

            if (menuBtn && mobileMenu) {
                menuBtn.addEventListener('click', function () {
                    const isOpen = mobileMenu.classList.contains('open');

                    if (isOpen) {
                        mobileMenu.classList.remove('open');
                        menuBtn.setAttribute('aria-expanded', 'false');
                        menuBtn.setAttribute('aria-label', 'Ouvrir le menu de navigation');
                    } else {
                        mobileMenu.classList.add('open');
                        menuBtn.setAttribute('aria-expanded', 'true');
                        menuBtn.setAttribute('aria-label', 'Fermer le menu de navigation');
                    }
                });
            }
            loadQuickStats();

            // Fermer le menu mobile au clic sur un lien
            const mobileLinks = document.querySelectorAll('.mobile-nav-links a, .mobile-menu .login-btn');
            mobileLinks.forEach(link => {
                link.addEventListener('click', function () {
                    if (mobileMenu.classList.contains('open')) {
                        mobileMenu.classList.remove('open');
                        menuBtn.setAttribute('aria-expanded', 'false');
                        menuBtn.setAttribute('aria-label', 'Ouvrir le menu de navigation');
                    }
                });
            });

            // Fermer le menu mobile avec Escape
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape' && mobileMenu.classList.contains('open')) {
                    mobileMenu.classList.remove('open');
                    menuBtn.setAttribute('aria-expanded', 'false');
                    menuBtn.setAttribute('aria-label', 'Ouvrir le menu de navigation');
                    menuBtn.focus();
                }
            });
        });


        // === Supabase ===
        const SUPABASE_URL = 'https://lgnwgbctaqaeawzjnuqh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnbndnYmN0YXFhZWF3empudXFoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4MjYzNjUsImV4cCI6MjA2OTQwMjM2NX0.E0ug5jpRQVh55aq1ewToqol7h7aRPkg7YvwbKpQtVHo';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, { auth: { persistSession: false } });

        // === état calendrier ===
        const state = {
            year: new Date().getFullYear(),
            month: new Date().getMonth(), // 0..11
            played: [],        // matches (joués)
            upcoming: [],      // programmations (à venir)
            filteredPlayed: [],
            filteredUpcoming: []
        };

        const monthTitle = document.getElementById('monthTitle');
        const grid = document.getElementById('calGrid');
        const detail = document.getElementById('dayDetail');
        const detailTitle = document.getElementById('detailTitle');
        const detailList = document.getElementById('detailList');
        const showOverdue = document.getElementById('showOverdue');

        // === utilitaires ===
        const fmtDate = (d) => new Date(d).toLocaleDateString('fr-FR');
        const fmtMonth = (y, m) => new Date(y, m, 1).toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' });
        const ymd = (d) => new Date(d.getFullYear(), d.getMonth(), d.getDate());
        const todayYMD = (() => { const t = new Date(); t.setHours(0, 0, 0, 0); return t; })();

        function getChecked(selector) {
            const s = new Set();
            document.querySelectorAll(selector + ':checked').forEach(cb => s.add(cb.value));
            return s;
        }

        function filters() {
            return {
                teams: getChecked('.f-team'),
                comps: getChecked('.f-comp'),
                lieux: getChecked('.f-lieu'),
                status: getChecked('.f-stat'), // 'played' / 'upcoming'
                overdue: document.getElementById('showOverdue').checked
            };
        }

        function byResultClass(r) {
            if (r === 'V') return 'tag V';
            if (r === 'N') return 'tag N';
            if (r === 'D') return 'tag D';
            return 'tag';
        }

        // clé de correspondance pour relier programmation ↔ match joué
        const keyFor = (m) => `${m.date}|${(m.equipe || '').trim()}|${(m.adversaire || '').trim()}`;

        // === chargement des données du mois
        async function loadMonth(y, m) {
            const first = new Date(y, m, 1);
            const last = new Date(y, m + 1, 0);
            const from = first.toISOString().slice(0, 10);
            const to = last.toISOString().slice(0, 10);

            // 1) Matchs joués
            const q1 = supabase
                .from('matchs')
                .select('id, date, equipe, adversaire, lieu, competition, buts_gjpb, buts_adv, resultat')
                .gte('date', from).lte('date', to);

            // 2) Programmations (à venir)
            const q2 = supabase
                .from('programmations')
                .select('id, date, equipe, adversaire, lieu, competition, heure, terrain')
                .gte('date', from).lte('date', to);

            const [r1, r2] = await Promise.all([q1, q2]);
            state.played = (r1.error ? [] : (r1.data || []));
            state.upcoming = (r2.error ? [] : (r2.data || []));

            applyFilters();
            renderCalendar();
        }

        // === application des filtres + règles de non-duplication
        function applyFilters() {
            const f = filters();
            const passFilters = (m) =>
                (f.teams.size === 0 || f.teams.has(m.equipe)) &&
                (f.comps.size === 0 || f.comps.has(m.competition)) &&
                (f.lieux.size === 0 || f.lieux.has(String(m.lieu || '').toUpperCase()));

            // Set des clefs des matchs joués pour masquer les programmations correspondantes
            const playedKeys = new Set(state.played.map(keyFor));

            // Joués
            state.filteredPlayed = state.played.filter(passFilters);
            if (!f.status.has('played')) state.filteredPlayed = [];

            // Programmés
            state.filteredUpcoming = state.upcoming.filter(m => {
                if (!passFilters(m)) return false;
                const key = keyFor(m);

                // 1) si un 'match' existe → ne pas montrer la programmation
                if (playedKeys.has(key)) return false;

                // 2) si la date est passée → masquer, sauf si l’option overdue est cochée
                const d = new Date(m.date); d.setHours(0, 0, 0, 0);
                const isPast = d < todayYMD;
                if (isPast && !f.overdue) return false;

                return true;
            });
            if (!f.status.has('upcoming')) state.filteredUpcoming = [];
        }

        // === rendu calendrier
        function renderCalendar() {
            const y = state.year, m = state.month;
            monthTitle.textContent = fmtMonth(y, m).replace(/^\w/, c => c.toUpperCase());

            grid.innerHTML = '';
            const first = new Date(y, m, 1);
            const startWeekIndex = (first.getDay() + 6) % 7; // Lundi=0 … Dimanche=6
            const daysInMonth = new Date(y, m + 1, 0).getDate();
            const prevDays = startWeekIndex;
            const prevMonthDays = new Date(y, m, 0).getDate();

            for (let i = 0; i < 42; i++) {
                const cell = document.createElement('div');
                cell.className = 'day';
                const dayNum = i - prevDays + 1;
                let date;

                if (i < prevDays) {
                    const dnum = prevMonthDays - (prevDays - 1 - i);
                    date = new Date(y, m - 1, dnum);
                    cell.classList.add('other');
                    cell.innerHTML = `<div class="dnum">${dnum}</div>`;
                } else if (dayNum <= daysInMonth) {
                    date = new Date(y, m, dayNum);
                    const isToday = ymd(date).getTime() === ymd(new Date()).getTime();
                    if (isToday) cell.classList.add('today');
                    cell.innerHTML = `<div class="dnum">${dayNum}</div>`;

                    const ymdStr = date.toISOString().slice(0, 10);

                    const upcomingToday = state.filteredUpcoming.filter(mm => mm.date === ymdStr);
                    const playedToday = state.filteredPlayed.filter(mm => mm.date === ymdStr);

                    // D'abord programmés (à venir / à saisir)
                    upcomingToday.forEach(mm => {
                        const lieuTag = (String(mm.lieu || '').toUpperCase() === 'DOM') ? 'dom' : 'ext';
                        const badge = document.createElement('div');
                        const heure = mm.heure ? ` • ${mm.heure}` : '';
                        // s'il est dans le passé (et checkbox "overdue" cochée), on note "À saisir"
                        const d = new Date(mm.date); d.setHours(0, 0, 0, 0);
                        const overdue = d < todayYMD;
                        badge.className = 'badge';
                        badge.innerHTML = `
              <span class="tag ${lieuTag}">${lieuTag.toUpperCase()}</span>
              <strong>${mm.equipe}</strong> — <span style="color:#6b7280">vs</span> ${mm.adversaire}${heure}
              <span class="tag todo">${overdue ? 'À saisir' : 'À venir'}</span>
            `;
                        cell.appendChild(badge);
                    });

                    // Puis joués (avec score + résultat)
                    playedToday.forEach(mm => {
                        const lieuTag = (String(mm.lieu || '').toUpperCase() === 'DOM') ? 'dom' : 'ext';
                        const resTag = byResultClass(mm.resultat) || 'tag';
                        const scoreText = `${mm.buts_gjpb ?? 0}-${mm.buts_adv ?? 0}`;
                        const badge = document.createElement('div');
                        badge.className = 'badge';
                        badge.innerHTML = `
              <span class="tag ${lieuTag}">${lieuTag.toUpperCase()}</span>
              <strong>${mm.equipe}</strong> ${scoreText} <span style="color:#6b7280">vs</span> ${mm.adversaire}
              <span class="${resTag}" title="Résultat">${mm.resultat || ''}</span>
            `;
                        cell.appendChild(badge);
                    });

                    cell.addEventListener('click', () => showDayDetail(date, { upcomingToday, playedToday }));
                } else {
                    const dnum = dayNum - daysInMonth;
                    date = new Date(y, m + 1, dnum);
                    cell.classList.add('other');
                    cell.innerHTML = `<div class="dnum">${dnum}</div>`;
                }

                grid.appendChild(cell);
            }

            detail.style.display = 'none';
        }

        function showDayDetail(date, groups) {
            const { playedToday = [], upcomingToday = [] } = groups || {};
            detail.style.display = 'block';
            detailTitle.textContent = `Matchs du ${fmtDate(date)}`;
            detailList.innerHTML = '';

            if (!playedToday.length && !upcomingToday.length) {
                detailList.innerHTML = `<div class="sub">Aucun match.</div>`;
                return;
            }

            if (upcomingToday.length) {
                const sep = document.createElement('div');
                sep.className = 'sub'; sep.style.margin = '8px 0';
                sep.textContent = 'Programmés';
                detailList.appendChild(sep);

                upcomingToday.forEach(mm => {
                    const dom = (String(mm.lieu || '').toUpperCase() === 'DOM');
                    const left = dom
                        ? `GJPB ${mm.equipe} vs ${mm.adversaire}`
                        : `${mm.adversaire} vs GJPB ${mm.equipe}`;
                    const heure = mm.heure ? ` • ${mm.heure}` : '';
                    const d = new Date(mm.date); d.setHours(0, 0, 0, 0);
                    const overdue = d < todayYMD;

                    const row = document.createElement('div');
                    row.className = 'match-row';
                    row.innerHTML = `
            <div class="teams">
              <div style="font-weight:700">${left}</div>
              <div style="color:#a54; font-weight:700">(${mm.competition || ''})${heure}</div>
            </div>
            <div class="score">—</div>
            <div class="meta">${(mm.lieu || '').toUpperCase()} ${overdue ? '<span class="tag todo" style="margin-left:6px">À saisir</span>' : ''}</div>
          `;
                    detailList.appendChild(row);
                });
            }

            if (playedToday.length) {
                const sep = document.createElement('div');
                sep.className = 'sub'; sep.style.margin = '8px 0';
                sep.textContent = 'Joués';
                detailList.appendChild(sep);

                playedToday.forEach(mm => {
                    const dom = (String(mm.lieu || '').toUpperCase() === 'DOM');
                    const left = dom
                        ? `GJPB ${mm.equipe} vs ${mm.adversaire}`
                        : `${mm.adversaire} vs GJPB ${mm.equipe}`;
                    const score = dom
                        ? `${mm.buts_gjpb ?? 0} - ${mm.buts_adv ?? 0}`
                        : `${mm.buts_adv ?? 0} - ${mm.buts_gjpb ?? 0}`;

                    const row = document.createElement('div');
                    row.className = 'match-row';
                    row.innerHTML = `
            <div class="teams">
              <div style="font-weight:700">${left}</div>
              <div style="color:#a54; font-weight:700">(${mm.competition || ''})</div>
            </div>
            <div class="score">${score}</div>
            <div class="meta">${(mm.lieu || '').toUpperCase()}</div>
          `;
                    detailList.appendChild(row);
                });
            }
        }

        // === navigation
        document.getElementById('prev').addEventListener('click', () => {
            if (state.month === 0) { state.month = 11; state.year--; } else { state.month--; }
            loadMonth(state.year, state.month);
        });
        document.getElementById('next').addEventListener('click', () => {
            if (state.month === 11) { state.month = 0; state.year++; } else { state.month++; }
            loadMonth(state.year, state.month);
        });
        document.getElementById('todayBtn').addEventListener('click', () => {
            const d = new Date(); state.year = d.getFullYear(); state.month = d.getMonth();
            loadMonth(state.year, state.month);
        });

        // === filtres
        function bindFilters() {
            document.querySelectorAll('.f-team,.f-comp,.f-lieu,.f-stat,#showOverdue').forEach(cb => {
                cb.addEventListener('change', () => {
                    applyFilters();
                    renderCalendar();
                });
            });
        }

        // init
        (async function init() {
            bindFilters();
            await loadMonth(state.year, state.month);
        })();


    </script>
</body>
