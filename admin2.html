<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Admin - Ajouter un match</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: auto; }
        input, select, button { display: block; margin: 10px 0; padding: 8px; width: 100%; }
        .actions-group { margin-top: 20px; border-top: 1px solid #ccc; padding-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    </style>
</head>

<body>
    <h1>Ajouter un match</h1>

    <!-- Formulaire Match -->
    <input type="date" id="date">
    <select id="equipe"><option>18A</option><option>17</option><option>18B</option></select>
    <input type="text" id="adversaire" placeholder="Adversaire">
    <select id="lieu"><option>Domicile</option><option>Ext√©rieur</option></select>
    <select id="competition"><option>Phase</option><option>Coupe</option><option>Amical</option></select>
    <input type="number" id="buts_gjpb" placeholder="Buts GJPB">
    <input type="number" id="buts_adv" placeholder="Buts adverses">
    <select id="resultat"><option value="V">Victoire</option><option value="N">Nul</option><option value="D">D√©faite</option></select>

    <!-- Buteurs -->
    <div class="actions-group">
        <label for="nbButeurs">Nombre de buteurs :</label>
        <input type="number" id="nbButeurs" min="0" max="10">
        <div id="buteurs-container"></div>
    </div>

    <!-- Passeurs -->
    <div class="actions-group">
        <label for="nbPasseurs">Nombre de passeurs :</label>
        <input type="number" id="nbPasseurs" min="0" max="10">
        <div id="passeurs-container"></div>
    </div>

    <button id="submitBtn">Enregistrer le match</button>
    <p id="resultatMessage"></p>

    <hr>
    <h2>Matchs enregistr√©s</h2>
    <table id="tableMatchs">
        <thead>
            <tr><th>Date</th><th>√âquipe</th><th>Adversaire</th><th>Lieu</th><th>Comp√©tition</th><th>Buts GJPB</th><th>Buts Adv.</th><th>R√©sultat</th><th>Modifier</th><th>Supprimer</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // Configuration Supabase
        const SUPABASE_URL = 'https://lgnwgbctaqaeawzjnuqh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnbndnYmN0YXFhZWF3empudXFoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4MjYzNjUsImV4cCI6MjA2OTQwMjM2NX0.E0ug5jpRQVh55aq1ewToqol7h7aRPkg7YvwbKpQtVHo';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let joueurs = [];
        let matchEnCours = null;

        document.addEventListener('DOMContentLoaded', async () => {
            // Charger liste des joueurs
            const { data, error } = await supabase.from('joueurs').select('nom');
            if (!error) joueurs = data.map(j => j.nom);

            // √âcouteurs pour champs dynamiques
            document.getElementById('nbButeurs').addEventListener('input', () => genererChamps('buteurs-container', 'buteur'));
            document.getElementById('nbPasseurs').addEventListener('input', () => genererChamps('passeurs-container', 'passeur'));

            // √âv√©nement du bouton
            document.getElementById('submitBtn').addEventListener('click', soumettreMatch);

            // Charger les matchs
            chargerMatchs();
        });

        function genererChamps(containerId, prefix, valeurs = []) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            const field = document.getElementById(`nb${prefix[0].toUpperCase() + prefix.slice(1)}s`);
            const nb = valeurs.length || parseInt(field.value) || 0;
            for (let i = 0; i < nb; i++) {
                const select = document.createElement('select');
                select.name = `${prefix}_${i}`;
                joueurs.forEach(nom => {
                    const opt = document.createElement('option');
                    opt.value = nom;
                    opt.textContent = nom;
                    if (valeurs[i] === nom) opt.selected = true;
                    select.appendChild(opt);
                });
                container.appendChild(select);
            }
        }

        async function soumettreMatch() {
            const matchData = {
                date: document.getElementById('date').value,
                equipe: document.getElementById('equipe').value,
                adversaire: document.getElementById('adversaire').value,
                lieu: document.getElementById('lieu').value,
                competition: document.getElementById('competition').value,
                buts_gjpb: parseInt(document.getElementById('buts_gjpb').value) || 0,
                buts_adv: parseInt(document.getElementById('buts_adv').value) || 0,
                resultat: document.getElementById('resultat').value,
            };

            let matchId;
            // Modification
            if (matchEnCours) {
                const { error } = await supabase.from('matchs').update(matchData).eq('id', matchEnCours);
                if (error) { alert('Erreur modif match'); console.error(error); return; }
                // Supprimer anciennes actions
                await supabase.from('actions').delete().eq('match_id', matchEnCours);
                matchId = matchEnCours;
            } else {
                // Ajout
                const { data, error } = await supabase.from('matchs').insert(matchData).select().single();
                if (error) { alert('Erreur ajout match'); console.error(error); return; }
                matchId = data.id;
            }

            // Insertion actions
            const actions = [];
            [...document.querySelectorAll('[name^="buteur_"]')].forEach(el => actions.push({ match_id: matchId, joueur: el.value, type: 'Goal' }));
            [...document.querySelectorAll('[name^="passeur_"]')].forEach(el => actions.push({ match_id: matchId, joueur: el.value, type: 'Assist' }));
            if (actions.length) {
                const { error } = await supabase.from('actions').insert(actions);
                if (error) { alert('Erreur ajout actions'); console.error(error); return; }
            }

            document.getElementById('resultatMessage').innerText = 'Match enregistr√©/modifi√© avec succ√®s¬†!';
            matchEnCours = null;
            // R√©initialiser bouton
            document.getElementById('submitBtn').textContent = 'Enregistrer le match';
            chargerMatchs();
        }

        async function chargerMatchs() {
            const { data, error } = await supabase.from('matchs').select('*').order('date', { ascending: false });
            if (error) { console.error('Erreur chargement matchs', error); return; }
            const tbody = document.querySelector('#tableMatchs tbody');
            tbody.innerHTML = '';
            data.forEach(match => {
                const row = document.createElement('tr');
                // Colonnes
                [ 'date', 'equipe', 'adversaire', 'lieu', 'competition', 'buts_gjpb', 'buts_adv', 'resultat' ].forEach(key => {
                    const td = document.createElement('td');
                    if (key === 'date') td.textContent = match.date.slice(0,10);
                    else td.textContent = match[key];
                    row.appendChild(td);
                });
                // Modifier
                const tdEdit = document.createElement('td');
                const btnEdit = document.createElement('button');
                btnEdit.textContent = '‚úèÔ∏è';
                btnEdit.addEventListener('click', () => modifierMatch(match.id));
                tdEdit.appendChild(btnEdit);
                row.appendChild(tdEdit);
                // Supprimer
                const tdDel = document.createElement('td');
                const btnDel = document.createElement('button');
                btnDel.textContent = 'üóëÔ∏è';
                btnDel.addEventListener('click', () => supprimerMatch(match.id));
                tdDel.appendChild(btnDel);
                row.appendChild(tdDel);

                tbody.appendChild(row);
            });
        }

        async function supprimerMatch(id) {
            if (!confirm('Supprimer ce match¬†?')) return;
            const { error } = await supabase.from('matchs').delete().eq('id', id);
            if (error) { alert('Erreur suppression'); console.error(error); }
            chargerMatchs();
        }

        async function modifierMatch(id) {
            console.log('Modifier match id¬†:', id);
            const { data: match, error: matchError } = await supabase.from('matchs').select('*').eq('id', id).single();
            if (matchError) { console.error('Erreur r√©cup match', matchError); return; }
            document.getElementById('date').value = match.date.slice(0,10);
            document.getElementById('equipe').value = match.equipe;
            document.getElementById('adversaire').value = match.adversaire;
            document.getElementById('lieu').value = match.lieu;
            document.getElementById('competition').value = match.competition;
            document.getElementById('buts_gjpb').value = match.buts_gjpb;
            document.getElementById('buts_adv').value = match.buts_adv;
            document.getElementById('resultat').value = match.resultat;

            // Charger actions
            const { data: actions, error: actionsError } = await supabase.from('actions').select('joueur, type').eq('match_id', id);
            if (actionsError) { console.error('Erreur r√©cup actions', actionsError); return; }
            const buteurs = actions.filter(a => a.type === 'Goal').map(a => a.joueur);
            const passeurs = actions.filter(a => a.type === 'Assist').map(a => a.joueur);

            // Pr√©remplir champs dynamiques
            document.getElementById('nbButeurs').value = buteurs.length;
            genererChamps('buteurs-container', 'buteur', buteurs);
            document.getElementById('nbPasseurs').value = passeurs.length;
            genererChamps('passeurs-container', 'passeur', passeurs);

            matchEnCours = id;
            document.getElementById('submitBtn').textContent = 'Modifier le match';
        }
    </script>
</body>
</html>
